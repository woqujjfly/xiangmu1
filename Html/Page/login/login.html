<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/normalize.css">
    <link rel="stylesheet" href="../../static/css/login.min.css">
    <link rel="stylesheet" href="../../Plugs/Module/layer/theme/default/layer.css">
    <script src="/Plugs/Module/require.js" data-main="./login"></script>
</head>

<body>
    <div class="login" id="loginApp" v-cloak @click="showStatusList=false">
        <div class="login-top">
            <win-setting win="['mini', 'close']"></win-setting>
            <div class="user">
                <span class="user-avatar"></span>
                <span :style="'background-image: url(../../static/images/status/online' + onlineType +'.png)'" class="online img" @click.stop="showStatusList=true"></span>
                <ul class="statusList" v-if="showStatusList">
                    <li v-for="(item, index) in OnlineType" v-if="isNaN(item)" @click="selectStatus(index)">
                        <span class="img" :style="'background-image: url(../../static/images/status/online' + index +'.png)'"></span>
                        <span>{{item}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="login-content" @keyup.enter="socket">
            <div class="login-info">
                <input type="text" placeholder="请输入您的账号" value="" id="username" v-model="userinfo.ID" maxlength="10">
            </div>
            <div class="login-info">
                <input type="password" placeholder="密码" autofocus id="password" v-model="userinfo.Pass" maxlength="30">
                <span class="look img" @mousedown="showPass" @mouseup="hidePass"></span>
            </div>
            <div class="login-option">
                <label>
                    <input type="checkbox" value="记住密码" id="rememberPass" v-model="remPass">
                    <span>记住密码</span>
                </label>
                <label>
                    <input type="checkbox" value="自动登录" id="autologin" v-model="autoLogin">
                    <span>自动登录</span>
                </label>
                <a href="##" class="register" @click="register">注册账号</a>
            </div>
            <div class="login-info button">
                <button type="button" @click="socket" id="button">立即登录</button>
            </div>
        </div>
    </div>
    <script src="../../Plugs/Module/jQuery.js"></script>
</body>

</html>
